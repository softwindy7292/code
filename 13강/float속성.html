<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{
            width: 800px;
            margin: 0 auto;
        }
        #one{
            border: 2px solid #ccc;
            position: relative;
            overflow: hidden;
        }
        #one div{
            width: 180px;
            height: 180px;
            font-size: 2em;
            float: left;
            border: 1px solid black;
            margin: 5px;
        }
        #two{
            border: 2px solid #ccc;
            position: relative;
            overflow: hidden;
        }
        #two div{
            width: 180px;
            height: 180px;
            font-size: 2em;
            float: right;
            border: 1px solid black;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="one">
            <div>first</div>
            <div>second</div>
        </div>
        <div id="two">
            <div>first</div>
            <div>second</div>
        </div>
    </div>
</body>
</html>
