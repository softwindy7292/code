<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container{
            background-color: dodgerblue;
            display: flex;      /* flex는 부모한테 */
        }
        .flex-container > div{
            background-color: whitesmoke;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 20px;
        }
        .flex-container2{
            background-color: dodgerblue;
            display: flex;      /* flex는 부모한테 */
        }
        .flex-container2 > div{
            background-color: whitesmoke;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div style="order:3">1</div>   <!-- n번값에 선택한 콘텐츠가 옴 -->
        <div style="order:2">2</div>   <!-- 3 2 1 4 로 만들어짐 -->
        <div style="order:1">3</div>
        <div style="order:4">4</div>
    </div>
    <div class="flex-container2">
        <div style="flex-grow:1">1</div>  <!-- 크기가 큰놈이 더 커짐(상대적으로) -->
        <div style="flex-grow:1">2</div>
        <div style="flex-grow:2">3</div>
        <div style="flex-grow:2">4</div>
    </div>
</body>
</html>
