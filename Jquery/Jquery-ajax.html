<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function(){
            //let url = "http://openapi.seoul.go.kr:8088/6d4d776b466c656533356a4b4b5872/json/RealtimeCityAir/1/99";
            //let url = "http://sample.bmaster.kro.kr/contacts?pageno=3&pagesize=10";
            let url = "http://sample.bmaster.kro.kr/contacts?pageno=1&pagesize=10";

            $.ajax({
                type : "GET",
                url : url,
                success : function(response){
                    console.log(response);

                    let htmls = "";
                    $("#list-table").html("");

                    $("<tr>",{
                        html :  "<td>" + "번호" + "</td>" + 
                                "<td>" + "이름" + "</td>" +
                                "<td>" + "전화번호" + "</td>" +
                                "<td>" + "주소" + "</td>" +
                                "<td>" + "사진" + "</td>" + 
                                "<td>" + "삭제하기" + "</td>"
                    }).appendTo("#list-table");

                    $(response.contacts).each(function(index, item){
                        htmls += "<tr>";
                        
                        htmls += "<td>" + item.no + "</td>";
                        htmls += "<td>" + item.name + "</td>";
                        htmls += "<td>" + item.tel + "</td>";
                        htmls += "<td>" + item.address + "</td>";
                        htmls += "<td>" + "<img src=" + item.photo + ">" + "</td>";
                        htmls += "<td>" + "<input type='button' class='del-button' id=" + item.no + " value='삭제'></td>";

                        htmls += "</tr>";
                    });

                    $("#list-table").append(htmls);
                }
            });

            $(document).on("click", ".del-button", function(){
                console.log(this);
                $(this).parent().parent().remove();
            });
        });
    </script>
</head>
<body>
    <table id="list-table" width="800" border="1">
        <tr>
            <td>이름</td>
            <td>번호</td>
        </tr>
    </table>
</body>
</html>
