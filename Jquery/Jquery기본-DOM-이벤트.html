<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
        #eDiv {
            width:100px; height: 100px;
            background: #ff0000;
            line-height: 100px;
            text-align: center;
            color: #ffffff;
            font-weight: bolder;
            margin: 20px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $(".logo").click(function(){
                //document.write("이미지 클릭 했습니다.");
                console.log("이미지 클릭 완료!");
            });
            $(".logo").mousedown(function(){
                //document.write("이미지 클릭 했습니다.");
                console.log("이미지 클릭 시작!");
            });
            $(".logo").mouseup(function(){
                //document.write("이미지 클릭 했습니다.");
                console.log("이미지 클릭 끝!");
            });

            $("#eDiv").click(function(){
                let copyDiv = $("#eDiv").clone();
                copyDiv.insertAfter("#eDiv");
            });
        });
    </script>
</head>
<body>
    <div id="eDiv">jQuery Event</div>
    <hr>
    <div>
        <img class="logo" src="img/logo.png" alt="이미지 오류">
    </div>
</body>
</html>
