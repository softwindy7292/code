<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function(){
            $("p").each(function(index, item){
                console.log(index + ":" + $(item).text());

                if(index % 2 == 0){
                    $(item).css("background", "red");
                }else{
                    $(item).css("background", "#cccccc");
                }
            });

            //<div id="htmlMethod"> html() 메소드 </div>
            //<div id="textMethod"> text() 메소드 </div>
            console.log($("#htmlMethod").html());
            $("#htmlMethod").html("<strong>new</strong>");

            console.log($("#textMethod").text());
            $("#textMethod").text("<strong>new</strong>");

            //<div id="addClass"> addClass() 메서드 </div>
            //<div id="removeClass" class="remCla"> removeClass() 메서드 </div>
            $("#addClass").addClass("addCla");
            $(".addCla").css("background", "green");

            $(".remCla").removeClass("remCla");
            $(".remCla").css("background", "blue");

            //<div id="attrMethod">
            //    <img>
            //    <br>
            //    <img>
            //</div>
            $("#attrMethod img").attr("src", "img/logo.png");
            console.log($("attrMethod img").attr("src"));
            $("#attrMethod img").removeAttr("src");

            //<div id="removeMthod"> Remove Object! </div>
            //<div id="emptyMthod"> Empty Object! </div>
            $("#removeMthod").remove();
            $("#emptyMthod").empty();
        });
    </script>
</head>
<body>
    <p> Hello javascript! </p>
    <p> Hello jQuery! </p>
    <p> Hello node.js! </p>
    
    <div id="htmlMethod"> html() 메서드 </div>
    <div id="textMethod"> text() 메서드 </div>
    
    <div id="addClass"> addClass() 메서드 </div>
    <div id="removeClass" class="remCla"> removeClass() 메서드 </div>
    
    <div id="attrMethod">
        <img>
        <br>
        <img>
    </div>
    
    <div id="cssMethod"> CSS METHOD </div>
    
    <div id="removeMthod"> Remove Object! </div>
    <div id="emptyMthod"> Empty Object! </div>
</body>
</html>
