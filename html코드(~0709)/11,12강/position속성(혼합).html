<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{
            width: 800px;
            margin: 0 auto;
            border: 1px solid black;
        }
        #header{
            height: 50px;
            background-color: #eee;
        }
        #content{
            height: 200px;
            padding: 10px;
            position: relative;
        }
        #content div{
            width: 100px;
            height: 100px;
            border: 2px dashed black;
        }
        #content div:nth-child(1){
            background-color: yellow;   /* z-index -> 값이 큰 태그가 위로 올라옴(z좌표 주는 듯)*/
            position: absolute;           /* 난 밑에 있는 태그가 위로 올라오는거 이용 */
            top: 50px;
            left: 50px;
        }
        #content div:nth-child(2){
            background-color: red;
            position: absolute;
        }
        #footer{
            height: 70px;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">HEADER</div>
        <div id="content">
            <div></div>
            <div></div>
        </div>
        <div id="footer">FOOTER</div>
    </div>
</body>
</html>
