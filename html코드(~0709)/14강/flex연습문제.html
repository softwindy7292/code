<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{
            width: 500px;
            height: 300px;
            margin: 0 auto;
            border: 2px solid black;
            display: flex;
            /* flex-direction: column; */
            flex-wrap: wrap-reverse;
        }
        #wrap > div{
            width: 200px;
            border: 2px solid black;
            background-color: #ccc;
        }
        h2{
            font-size: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div><h2>1</h2></div>
        <div><h2>2</h2></div>
        <div><h2>3</h2></div>
    </div>
</body>
</html>
