<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container1{
            width: 1000px;
            height: 80px;
            margin: 0 auto;
            border: 2px solid black;
            display: flex;
        }
        #container1 > div{
            width: 200px;
            border: 2px solid black;
            background-color: #ccc;
        }
        #container2{
            width: 1000px;
            height: 80px;
            margin: 0 auto;
            border: 2px solid black;
            display: flex;
            justify-content: end;
        }
        #container2 > div{
            width: 200px;
            border: 2px solid black;
            background-color: #ccc;
        }
        #container3{
            width: 1000px;
            height: 80px;
            margin: 0 auto;
            border: 2px solid black;
            display: flex;
            justify-content: center;
        }
        #container3 > div{
            width: 200px;
            border: 2px solid black;
            background-color: #ccc;
        }
        #container4{
            width: 1000px;
            height: 80px;
            margin: 0 auto;
            border: 2px solid black;
            display: flex;
            justify-content: space-between;
        }
        #container4 > div{
            width: 200px;
            border: 2px solid black;
            background-color: #ccc;
        }
        #container5{
            width: 1000px;
            height: 80px;
            margin: 0 auto;
            border: 2px solid black;
            display: flex;
            justify-content: space-around;
        }
        #container5 > div{
            width: 200px;
            border: 2px solid black;
            background-color: #ccc;
        }
        p{
            text-align: center;
            font-weight: bold;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div id="container1" class="wrapper">
        <div><p>1</p></div>
        <div><p>2</p></div>
        <div><p>3</p></div>
    </div>
    <hr>
    <div id="container2" class="wrapper">
        <div><p>1</p></div>
        <div><p>2</p></div>
        <div><p>3</p></div>
    </div>
    <hr>
    <div id="container3" class="wrapper">
        <div><p>1</p></div>
        <div><p>2</p></div>
        <div><p>3</p></div>
    </div>
    <hr>
    <div id="container4" class="wrapper">
        <div><p>1</p></div>
        <div><p>2</p></div>
        <div><p>3</p></div>
    </div>
    <hr>
    <div id="container5" class="wrapper">
        <div><p>1</p></div>
        <div><p>2</p></div>
        <div><p>3</p></div>
    </div>  
</body>
</html>
