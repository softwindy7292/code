<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container{
            background-color: dodgerblue;
            height: 300px;
            display: flex;      /* flex는 부모한테 */
            flex-direction: row; /* 주축을 결정 */
            flex-wrap: wrap;     /* 자식의 width가 고정되서 아래로 내려감 */
            flex-flow: row wrap; /* direction과 wrap을 합친 속성 */
            justify-content: center;  /* 주축 정렬하는 방법 결정 */
            align-items: center; /* 교차축 정렬하는 방법 결정 */ 
        }
        .flex-container > div{
            background-color: whitesmoke;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <!-- <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div> -->
    </div>
</body>
</html>
