<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 10px;
        }
        .rem{
            font-size: 2rem; /* 가장 상위부모 기준으로 크기지정 */
        }
        .em{
            font-size: 2em;  /* 바로 위의 부모 기준으로 크기지정 */
        }
    </style>
</head>
<body>
    <div class="rem">Rem 단위적용</div>
    <div class="em">em 단위적용</div>
</body>
</html>
