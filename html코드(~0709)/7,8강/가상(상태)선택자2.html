<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:focus{
            border: 10px solid red;
            padding: 10px;
        }
        input:enabled{
            color: blue;
            font-weight: bold;
        }
        input:disabled{
            color: red;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div>
        <form>
            이름 : <input type="text" name="uname"><br>
            아이디 : <input type="text" name="uid"><br>
            비밀번호 : <input type="password" name="upw" value="12345" disabled><br>
        </form>
    </div>
</body>
</html>
