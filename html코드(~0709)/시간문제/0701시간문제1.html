<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{
            width: 96%;
            margin: 0 auto;
        }
        #wrap div:nth-child(1){
            width: 100%;
            height: 120px;
            background-color: royalblue;
            text-align: center;
            color: white;
            line-height: 120px;
        }
        #wrap div:nth-child(2){
            width: 60%;
            height: 400px;
            background-color: yellow;
            text-align: center;
            line-height: 400px;
            float: left;
        }
        #wrap div:nth-child(3){
            width: 40%;
            height: 400px;
            background-color: green;
            text-align: center;
            line-height: 400px;
            float: left;
        }
        #wrap div:nth-child(4){
            width: 100%;
            height: 120px;
            background-color: red;
            text-align: center;
            line-height: 120px;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div><h1>가변 그리드 레이아웃</h1></div>
        <div><h1>본문</h1></div>
        <div><h1>사이드바</h1></div>
        <div><h1>푸터</h1></div>
    </div>
</body>
</html>
