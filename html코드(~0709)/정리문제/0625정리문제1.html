<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            background-color: royalblue;
            color: white;
            text-align: center;
            height: 100px;
        }
        h1{
            margin: 0;
            padding: 25px;
        }
        #wrap{
            width: 100%;
            height: 500px;
            overflow: hidden;
        }
        nav{
            background-color: yellow;
            width: 70%;
            height: 100%;
            float: left;
        }
        section{
            background-color: green;
            width: 30%;
            height: 100%;
            float: left;
        }
        footer{
            background-color: red;
            clear: both;
            height: 100px;
        }
    </style>
</head>
<body>
    <header>
        <h1>고정 그리드 레이아웃</h1>
    </header>
    <div id="wrap">
        <nav>
            <span>본문</span>
        </nav>
    
        <section>
            <span>사이드</span>
        </section>
    </div>
    
    <footer>
        <span>푸터</span>
    </footer>
</body>
</html>
