<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #wrap{
            width: 70%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
        }
        #wrap div:nth-child(1){
            width: 100%;
            height: 100px;
            background-color: blue;
            text-align: center;
            color: white;
        }
        #wrap div:nth-child(2){
            width: 60%;
            height: 400px;
            background-color: yellow;
        }
        #wrap div:nth-child(3){
            width: 40%;
            height: 400px;
            background-color: green;
        }
        #wrap div:nth-child(4){
            width: 100%;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div><h1>가변 그리드 레이아웃</h1></div>
        <div>본문</div>
        <div>사이드바</div>
        <div>푸터</div>
    </div>
</body>
</html>
