<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #objDiv {
            width: 200px; height: 100px;
            line-height: 100px;
            text-align: center;
            font-size: 1.2em;
            background-color: #f00;
            color: #fff;
            font-weight: bolder;
        }
        
        #objPar {
            width: 200px; height: 100px;
            line-height: 100px;
            text-align: center;
            font-size: 1.2em;
            background-color: #0f0;
            color: #fff;
            font-weight: bolder;
        }
    </style>
    <script>
        window.onload = function(){
            let objD = document.querySelector("#objDiv");
            let objP = document.querySelector("#objPar");

            function addHandler(event){
                console.log("클릭 이벤트");
                console.log(this);

                console.log(event);
                console.log(event.target.id);

                this.style.backgroundColor = "#0000ff";
            }

            objD.addEventListener("click", addHandler);
            objP.addEventListener("click", addHandler);
        }
    </script>
</head>
<body>
    <div id="objDiv">Object Division</div>
    <p id="objPar">Object Paragraph</p>
</body>
</html>
