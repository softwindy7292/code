<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let kor = parseFloat(prompt("국어"))
        let math = parseFloat(prompt("수학"));
        let eng = parseFloat(prompt("영어"));

        const getSum = function (kor, math, eng){
            return kor + math + eng;
        }

        const getAvg = function (kor, math, eng){
            return getSum(kor, math, eng) / 3;
        }

        const getGrade = function (kor, math, eng){
            let avg = getAvg(kor, math, eng);

            if(avg >= 90){
                return '수';
            }else if(avg >= 80){
                return '우';
            }else if(avg >= 70){
                return '미';
            }else if(avg >= 60){
                return '양';
            }else{
                return '가';
            }
        }

        document.write("총점: " + getSum(kor, math, eng) + "<br>");
        document.write("평균: " + getAvg (kor, math, eng)+ "<br>");
        document.write("성적: " + getGrade(kor, math, eng) + "<br>");
    </script>
</head>

</html>
