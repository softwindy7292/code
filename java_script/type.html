    <script>
        var str = "abcdef";

    <script>

        var num = 1;
        var str = "김선우";
        var bool = true;

        document.write(num + "<br>")
        document.write(str + "<br>")
        document.write(bool + "<br>")

        document.write("<hr>")
        //ES 6 이후

        let num1 = 1;
        let str1 = "김선우";
        let bool1 = true;

        let result = num1 + str1;

        document.write(typeof(num1) + "<br>")
        document.write(typeof(str1) + "<br>")
        document.write(typeof(bool1) + "<br>")
        document.write(num1 + "<br>")
        document.write(str1 + "<br>")
        document.write(bool1 + "<br>")
        document.write(result + "<br>")

        document.write("<hr>")

        const num2 = 1;
        const str2 = "김선우";
        const bool2 = true;

        document.write(num2 + "<br>")
        document.write(str2 + "<br>")
        document.write(bool2 + "<br>")
    </script>
