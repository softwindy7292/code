<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let sum = 0;
        for(let i = 0; i <= 10; i++){
            sum += i;
        }
        document.write(sum);
    </script>
</head>
<body>
    <h1>구구단 출력</h1>
    <script>
        for(let i = 2; i < 10; i++){
            document.write(i + "단<br>");
            for(let j = 1; j < 10; j++){
                document.write(i + "x" + j + "=" + i*j + "<br>");
            }
            document.write("<br>");
        }
    </script>
    <h1>짝수단 출력</h1>
    <script>
        for(let i = 2; i < 10; i++){
            if(i % 2 != 0){
                continue;
            }
            document.write(i + "단<br>");
            for(let j = 1; j < 10; j++){
                document.write(i + "x" + j + "=" + i*j + "<br>");
            }
            document.write("<br>");
        }
    </script>
    <h1>3과 2의 공배수 출력</h1>
    <script>
        for(let i = 1; i <= 100; i++){
            if(i % 2 == 0 && i % 3 == 0){
                document.write(i);
                document.write("<br>");
            }
            
        }
    </script>
    <h1>7과 11의 최소공배수 출력</h1>
    <script>
        for(let i = 1; i <= 100; i++){
            if(i % 7 == 0 && i % 11 == 0){
                document.write(i);
                break;
            }            
        }
    </script>
    <h1>별찍기</h1>
    <script>
        for(let i = 1; i <= 5; i++){
            for(let j = 1; j <= i; j++){
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<br>");
        for(let i = 1; i <= 5; i++){
            for(let j = i; j <= 5; j++){
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<br>");
        for(let i = 1; i <= 5; i++){
            for(let j = 1; j <= 5; j++){
                if(i + j <= 5){
                    document.write("&nbsp");
                }else{
                    document.write("*");
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
