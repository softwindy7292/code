<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            width: 960px;
            height: 120px;
            background-color: royalblue;
            border-bottom: 1px solid black;
        }
        #header-text{
            font-size: 40px;
            color: white;
            text-align: center;
            line-height: 120px;    /* 줄 상하맞추기(값을 부모의 높이에 맞춰야함) */
        }
        #content{
            float: left;
            width: 600px;
            height: 400px;
            background-color: gold;
            padding: 15px;
        }
        #right-side{
            float: left;
            width: 300px;
            height: 400px;
            background-color: yellowgreen;
            padding: 15px;
        }
        footer{
            clear: both;
            width: 960px;
            height: 120px;
            background-color: orangered;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="header-text">고정 그리드 레이아웃</h1>
    </header>

    <section id="content">
        <h4>본문</h4>
    </section>
    <aside id="right-side">
        <h4>사이드바</h4>
    </aside>

    <footer>
        <h4>푸터</h4>
    </footer>
</body>
</html>
