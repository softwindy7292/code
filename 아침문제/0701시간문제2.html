<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #con{
            width: 960px;
        }
        #wrap{
            height: 283px;
            background-image: url(강아지-이미지/bg2.png);
            background-repeat: no-repeat;
            position: relative;
        }
        #wrap h1{
            color: bisque;
            position: absolute;
            top: 100px;
            right: 10px;
        }
        #wrap h2{
            color: yellow;
            position: absolute;
            top: 150px;
            right: 10px;
        }
        #menu{
            height: 70px;
            background-color: black;
        }
        #menu ul{
            list-style: none;
            margin: 0;
        }
        #menu ul li{
            color: white;
            display: inline-block;
            line-height: 70px;
            padding-right: 100px;
        }
    </style>
</head>
<body>
    <div id="con">
        <div id="wrap">
            <h1>Joandora</h1>
            <h2>가장 제주다운 수산리집</h2>
        </div>
        <div id="menu">
            <ul>
                <li>이용안내</li>
                <li>객실소개</li>
                <li>예약방법</li>
                <li>예약하기</li>
            </ul>
        </div>
    </div>
</body>
</html>
