<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font:14px '맑은고딕';
        }
        .container{
            width: 960px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #e7e7e7;
        }
        header{
            position: relative;
            height: 280px;
            background-image: url(강아지-이미지/bg2.png);
            background-repeat: no-repeat;
            background-position: left top;
        }
        header h1{
            position: absolute;
            right: 20px;
            bottom: 70px;
            font-size: 3em;
            color: #ffffcc;
        }
        header h2{
            position: absolute;
            right: 20px;
            bottom: 30px;
            font-size: 2em;
            color: #ffff00;
        }
        .navi{
            position: relative;
            background: #271717;
            width: 960px;
            height: 60px;
            margin-top: -15px;
        }
        .navi ul{
            list-style: none;
            height: 40px;
            padding-top: 10px;
            padding-bottom: 5px;
        }
        .navi ul li{
            display: inline;
            float: left;
            font-size: 15px;
        }
        .navi a{
            text-decoration: none;
            padding: 10px 5px 5px 35px;
            color: #ffffff;
            width: 150px;
            display: block;
        }
        .navi a:hover{
            color: #ffff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Joandora</h1>
            <h2>가장 제주다운 수산리집</h2>
        </header>
        <nav class="navi">
            <ul>
                <li><a href="#">이용 안내</a></li>
                <li><a href="#">객실 소개</a></li>
                <li><a href="#">예약 방법</a></li>
                <li><a href="#">예약하기</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
