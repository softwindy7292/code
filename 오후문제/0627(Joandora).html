<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 800px;
            height: 350px;
            position: relative;
            background-image: url(강아지-이미지/bg2.png);
        }
        #container h1{
            color: bisque;
            position: absolute;
            right: 0;
            top: 120px;
            padding-right: 10px;
        }
        #container h2{
            color: yellow;
            position: absolute;
            right: 0;
            top: 170px;
            padding-right: 10px;
        }
        #selection{
            width: 800px;
            height: 67px;
            background-color: #333333;
            position: absolute;
            bottom: 0;
        }
        #selection div{
            display: inline;
            line-height: 67px;
            padding-left: 70px;
        }
        a{
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Joandora</h1>
        <h2>가장 제주다운 수산리집</h2>
        <div id="selection">
            <div><a href="#">이용안내</a></div>
            <div><a href="#">객실소개</a></div>
            <div><a href="#">예약방법</a></div>

        </div>
    </div>
</body>
</html>
